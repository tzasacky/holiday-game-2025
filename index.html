<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Roguelike 2025</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./src/ui/ui.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="game"></canvas>

      <!-- UI Layer -->
      <div id="ui-layer" style="display: none">
        <!-- HUD -->
        <div id="hud">
          <div class="stat-row">
            <span class="stat-label">‚ù§Ô∏è Health</span>
            <div class="progress-bar">
              <div
                id="hp-bar"
                class="progress-fill"
                style="width: 100%; background-color: var(--color-health)"
              ></div>
              <span id="hp-text" class="progress-text">100/100</span>
            </div>
          </div>
          <div class="stat-row">
            <span class="stat-label">üî• Warmth</span>
            <div class="progress-bar">
              <div
                id="warmth-bar"
                class="progress-fill"
                style="width: 100%; background-color: var(--color-warmth)"
              ></div>
              <span id="warmth-text" class="progress-text">100/100</span>
            </div>
          </div>
        </div>

        <!-- Hotbar (Canvas-based now, DOM element removed) -->
        <!-- <div id="hotbar">...</div> -->

        <!-- Game Journal -->
        <div id="game-journal">
          <div class="journal-header">
            <span>üìú Journal</span>
            <span id="journal-toggle">‚àí</span>
          </div>
          <div id="journal-content" class="journal-content">
            <!-- Logs injected by JS -->
          </div>
        </div>

        <!-- Inventory Screen (Canvas-based now, DOM element removed) -->
        <!-- <div id="inventory-screen">...</div> -->
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
