<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Roguelike 2025</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./src/ui/ui.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="game"></canvas>

      <!-- UI Layer -->
      <div id="ui-layer" style="display: none">
        <!-- HUD -->
        <div id="hud">
          <div class="stat-row">
            <span class="stat-label">‚ù§Ô∏è Health</span>
            <div class="progress-bar">
              <div
                id="hp-bar"
                class="progress-fill"
                style="width: 100%; background-color: var(--color-health)"
              ></div>
              <span id="hp-text" class="progress-text">100/100</span>
            </div>
          </div>
          <div class="stat-row">
            <span class="stat-label">üî• Warmth</span>
            <div class="progress-bar">
              <div
                id="warmth-bar"
                class="progress-fill"
                style="width: 100%; background-color: var(--color-warmth)"
              ></div>
              <span id="warmth-text" class="progress-text">100/100</span>
            </div>
          </div>
        </div>

        <!-- Hotbar -->
        <div id="hotbar">
          <!-- Slots generated by JS -->
        </div>

        <!-- Game Journal -->
        <div id="game-journal">
          <div class="journal-header">
            <span>üìú Journal</span>
            <span id="journal-toggle">‚àí</span>
          </div>
          <div id="journal-content" class="journal-content">
            <!-- Logs injected by JS -->
          </div>
        </div>

        <!-- Inventory Screen -->
        <div id="inventory-screen" class="modal" style="display: none;">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Inventory</h2>
              <button id="inventory-close" class="close-btn">√ó</button>
            </div>
            
            <div class="inventory-layout">
              <!-- Equipment Panel -->
              <div class="equipment-panel">
                <h3>Equipment</h3>
                <div class="equipment-slots">
                  <div class="equipment-slot-row">
                    <div class="equipment-slot" data-slot-type="mainHand" title="Main Hand"></div>
                    <span class="slot-label">Main Hand</span>
                  </div>
                  <div class="equipment-slot-row">
                    <div class="equipment-slot" data-slot-type="body" title="Body Armor"></div>
                    <span class="slot-label">Body</span>
                  </div>
                  <div class="equipment-slot-row">
                    <div class="equipment-slot" data-slot-type="accessory" title="Accessory"></div>
                    <span class="slot-label">Accessory</span>
                  </div>
                </div>
              </div>
              
              <!-- Inventory Grid -->
              <div class="inventory-container">
                <h3>Backpack</h3>
                <div id="inventory-grid" class="inventory-grid">
                  <!-- Slots generated by JS -->
                </div>
              </div>
            </div>
            
            <div class="modal-footer">
              <div class="item-info">
                <span id="hover-item-name">Hover over an item</span>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
