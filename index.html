<!DOCTYPE html>
<html lang="en">
  <head>

          </div>
          <div class="stat-row">
            <span class="stat-label">ğŸ”¥ Warmth</span>

              <span id="warmth-text" class="progress-text">100/100</span>
            </div>
          </div>
        </div>

        <!-- Hotbar -->

        <!-- Game Journal -->

          <div class="inventory-header">

          <div class="inventory-body">

            </div>
            <div id="inventory-grid" class="inventory-grid">
              <!-- Inventory slots -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
